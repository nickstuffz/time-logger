<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="module" src="bundle.js" defer></script>
    <div class="flex w-screen" id="content">
      <div id="left" class="flex h-screen grow flex-col">
        <div
          id="button-container"
          class="flex justify-center border-2 border-black py-10"
        >
          <button
            class="flex h-14 w-36 items-center justify-center border-2 border-black"
          >
            Start
          </button>
        </div>
        <div id="data-container" class="flex flex-col">
          <div id="Thu Jan 11 2024" class="w-full">Thu Jan 11 2024</div>
          <div class="h-6 bg-black" style="width: 0.837296%"></div>
          <div id="Fri Jan 12 2024" class="w-full">Fri Jan 12 2024</div>
          <div class="h-6 bg-black" style="width: 1.08077%"></div>
          <div id="Tue Jan 16 2024" class="w-full">Tue Jan 16 2024</div>
          <div class="h-6 bg-black" style="width: 0.729278%"></div>
          <div id="Wed Jan 17 2024" class="w-full">Wed Jan 17 2024</div>
          <div class="h-6 bg-black" style="width: 0.221167%"></div>
        </div>
      </div>
      <div
        id="right"
        class="relative flex h-screen w-1/3 flex-col justify-end border-2 border-dotted border-black bg-white"
      >
        <div
          id="progress-bar"
          class="w-full bg-black"
          style="height: 0.221167%"
        ></div>
        <div
          id="goal"
          class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-white mix-blend-difference"
        >
          623 minutes
        </div>
      </div>
    </div>
  </body>
</html>
